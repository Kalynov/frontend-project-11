<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
</head>

<body>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0" id="title">RSS агрегатор</h1>
                    <p class="lead" id="subtitle">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="rss-form text-body" id="rss-form">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus="" required="" name="url" aria-label="url"
                                        class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> 
                                        <label for="url-input" id="input-placeholder">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" id="submit-button"
                                    class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
                    <p class="feedback m-0 position-absolute small text-danger" id="error-wrapper">Ресурс не содержит валидный RSS</p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts" id="posts">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Посты</h2>
                        </div>
                        <ul class="list-group border-0 rounded-0" id="posts-list"> </ul>
                            
                    </div>
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds" id="feeds">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Фиды</h2>
                        </div>
                        <ul class="list-group border-0 rounded-0" id="feeds-list">
                           
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
